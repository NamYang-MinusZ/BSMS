<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Stop Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./Libraries/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" href="./StyleSheets/index.css">
    <script src="./Libraries/bootstrap.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

  
</head>

<body>
    <div class="wrapper shadow">
        <div class="block-top"></div>

        <div class="login-header-block">
            <span class="font-Ubuntu">Member Login</span>
        </div>
        <form action="/login" method="post" autocomplete="off">

            <div class="login-input-block">

                <div class="rounded-input-wrapper">
                    <span class="login-input-icon">
                        <i class="fas fa-user-tie fa-2x"></i>
                    </span>
                    <input id="ID" name="ID" class="login-input font-Ubuntu" type="text" placeholder="Username">
                </div>

                <div class="rounded-input-wrapper">
                    <span class="login-input-icon">
                        <i class="fas fa-unlock-alt fa-2x"></i>
                    </span>
                    <input id="PASSWORD" name="PASSWORD" class="login-input font-Ubuntu" type="password" placeholder="Password">
                </div>

            </div>

            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="block-bottom"></div>
    </div>
</body>

</html>
