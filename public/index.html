    <script>
        let welcome;
        let id;
        let lock;
        let body;

        window.onload = function () {

            body = document.body;
           
            welcome = document.getElementById('welcome_img');
            id = document.getElementById('id_img');
            lock = document.getElementById('lock_img');
            // alert(body.clientWidth);
            if (body.clientWidth <= 647) {

                welcome.setAttribute('src', './Images/welcome_text_black.png');
                id.setAttribute('src', './Images/id_black.png');
                lock.setAttribute('src', './Images/lock_black.png');

            }

        }

        window.onresize = function () {

            if (body.clientWidth <= 647) {
                welcome.setAttribute('src', './Images/welcome_text_black.png');
                id.setAttribute('src', './Images/id_black.png');
                lock.setAttribute('src', './Images/lock_black.png');
                
            } 
            else {
                welcome.setAttribute('src', './Images/welcome_text.png');
                id.setAttribute('src', './Images/id.png');
                lock.setAttribute('src', './Images/lock.png');
            }

        }

    <div class="wrapper">

        <div class="wrapper-item-40 flex-center">
            <div class="point-line"></div>
            <div class="welcome_img_container">
                <img id="welcome_img" src="./Images/welcome_text.png" alt="welcome">
            </div>
            <div class="point-line"></div>
        </div>

        <div class="wrapper-item-60">

            <form action="/login" method="post" autocomplete="off">

                <div class="icon-input-group mb-3 mt-4">
                    <div class="icon-img-container mr-3">
                        <img id="id_img" src="./Images/id.png" alt="">
                    </div>
                    <div class="icon-input-container">
                        <input name="ID" type="text">
                    </div>
                </div>

                <div class="icon-input-group">
                    <div class="icon-img-container mr-3">
                        <img id="lock_img" src="./Images/lock.png" alt="">
                    </div>
                    <div class="icon-input-container">
                        <input name="PASSWORD" type="password">
                    </div>
                </div>

                <div class="icon-input-group mb-3">
                    <div class="icon-img-container mr-3">

                    </div>
                    <div class="find-container mt-0 ">
                        <p class="m-0">Forgot ID / password</p>
                    </div>
                </div>
                <div class="divider"></div>
                <button class="form-button bg-60-white">Log In</button>
                <button class="form-button bg-60-black">Join</button>
            </form>
